<div *ngIf="hero" class="heroDetail">
  <h2>{{hero.name | uppercase}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" id="heroName"/>
  </div>
  <button (click)="goBack()">Back</button>
</div>
